<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Eighties Trivia</title>
  <link rel="stylesheet" href="assets/style/reset.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<body>

  <div class="logo">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-xs-12">
  		    <img class="img-responsive" src="assets/images/logo.png">
        </div>
      </div>
    </div>
  </div>

<div class="trivia">
  <div class = "container text-center">
    <div class="row">
      <div class="col-xs-8 col-md-12">
  		<button class="btn" id="start">Start</button>
  			<div id="currentQuestion"></div>
  			<div class="question"></div>
  			<div class="answerOptions"></div>

  		  <div id="result"></div>
  		 	<div id="correctedAnswer"></div>
  		 	<div id="gif"></div>

  		  <div id="endingMessage"></div>
  		 	<div id="correctAnswers"></div>
  		 	<div id="incorrectAnswers"></div>
  		 	<div id="unanswered"></div>
  		 	<div id="startOver"></div>
      </div>
  	</div>
  </div>
</div>
